<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #00aaff; /* Blue background */
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #fff;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 20px;
      left: 20px;
      color: #fff;
    }

    #question {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: bold;
    }

    input[type="number"] {
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-right: 10px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #ffcc00; /* Happy yellow */
      color: #333;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffb300; /* Darker yellow on hover */
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    #resetButton {
      background-color: #ff5733; /* Reset button with a red color */
      position: fixed;
      top: 20px;
      right: 20px;
    }

    #resetButton:hover {
      background-color: #e84f2a;
    }

    #logTable {
      margin-top: 30px;
      width: 80%; /* Make sure the table width is set */
      max-width: 1000px; /* Optional: limit the maximum width */
      border-collapse: collapse;
      color: #fff;
      margin-left: auto;
      margin-right: auto; /* This centers the table */
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #fff;
    }

    th {
      background-color: #ffcc00;
    }

    td {
      background-color: #333;
    }

  </style>
</head>
<body>

  <h1>Math Quiz</h1>
  <div id="score">Score: 0 | Questions: 0</div>
  <div id="question"></div>
  <input type="number" id="answer" placeholder="Your answer" />
  <button onclick="checkAnswer()">Submit</button>

  <div id="result"></div>
  
  <button id="resetButton" onclick="resetQuiz()">Reset Quiz</button>

  <!-- Log Table -->
  <table id="logTable">
    <thead>
      <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Result</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Log entries will go here -->
    </tbody>
  </table>

  <script>
    let num1, num2, correctAnswer, questionText, operation;
    let score = 0;
    let totalQuestions = 0;
    let attemptCount = 0;  // Track the number of attempts
    let correctAnswerTimer = null;  // Timer to allow answer submission after correct answer
    let logEntries = [];  // To store the log entries (last 5 only)

    // Generate a random question (Addition, Subtraction, Multiplication, Division)
    function generateQuestion() {
      const operations = ['+', '-', 'x', 'รท'];
      operation = operations[Math.floor(Math.random() * operations.length)];
      
      if (operation === '+') {
        num1 = Math.floor(Math.random() * 9999) + 1;
        num2 = Math.floor(Math.random() * 9999) + 1;
        correctAnswer = num1 + num2;
        questionText = `${num1} + ${num2}`;
      } else if (operation === '-') {
        num1 = Math.floor(Math.random() * 9999) + 1;
        num2 = Math.floor(Math.random() * 9999) + 1;
        correctAnswer = num1 - num2;
        questionText = `${num1} - ${num2}`;
      } else if (operation === 'x') {
        num1 = Math.floor(Math.random() * 200) + 1;
        num2 = Math.floor(Math.random() * 100) + 1;
        correctAnswer = num1 * num2;
        questionText = `${num1} x ${num2}`;
      } else if (operation === 'รท') {
        num2 = Math.floor(Math.random() * 100) + 1;
        num1 = num2 * Math.floor(Math.random() * 100);
        correctAnswer = num1 / num2;
        questionText = `${num1} รท ${num2}`;
      }
      
      document.getElementById('question').textContent = questionText;
      document.getElementById('result').textContent = '';
      document.getElementById('answer').value = '';
      attemptCount = 0; // Reset attempt count for this question
      clearTimeout(correctAnswerTimer);  // Reset the timer if a new question is generated
    }

    // Function to save score and log to local storage
    function saveToLocalStorage() {
      localStorage.setItem('score', score);
      localStorage.setItem('totalQuestions', totalQuestions);
      localStorage.setItem('logEntries', JSON.stringify(logEntries)); // Save the log entries
    }

    // Function to load score and log from local storage
    function loadFromLocalStorage() {
      const savedScore = localStorage.getItem('score');
      const savedTotalQuestions = localStorage.getItem('totalQuestions');
      const savedLogEntries = localStorage.getItem('logEntries');

      if (savedScore !== null && savedTotalQuestions !== null) {
        score = parseInt(savedScore);
        totalQuestions = parseInt(savedTotalQuestions);
        document.getElementById('score').textContent = `Score: ${score} | Questions: ${totalQuestions}`;
      }

      if (savedLogEntries !== null) {
        logEntries = JSON.parse(savedLogEntries);
        displayLogEntries();
      }
    }

    // Display the last 5 log entries
    function displayLogEntries() {
      const logTableBody = document.getElementById('logTable').getElementsByTagName('tbody')[0];
      logTableBody.innerHTML = '';  // Clear current log table
      logEntries.slice(0, 5).forEach(entry => { // Show only the last 5 entries
        const newRow = logTableBody.insertRow(0);
        newRow.innerHTML = `<td>${entry.question}</td><td>${entry.userAnswer}</td><td>${entry.result}</td><td>${entry.timestamp}</td>`;
      });
    }

    // Update the checkAnswer function to save after each answer check
    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      let result = "Failure";
      let timestamp = new Date().toLocaleString();

      // First attempt
      if (attemptCount === 0) {
        if (userAnswer === correctAnswer) {
          score++;
          totalQuestions++;
          result = "Success";
          document.getElementById('result').textContent = 'Correct! Well done.';
          document.getElementById('result').style.color = 'green';
        } else {
          result = "Failure";
          document.getElementById('result').textContent = `Incorrect. Please try again.`;
          document.getElementById('result').style.color = 'red';
        }

        // Log the question, user's answer, and result at the top of the table
        logEntries.unshift({
          question: questionText,
          userAnswer: userAnswer,
          result: result,
          timestamp: timestamp
        });

        // Limit to last 5 log entries
        if (logEntries.length > 5) logEntries.pop();  // Remove the oldest log entry if more than 5

        // Update score and total questions display
        document.getElementById('score').textContent = `Score: ${score} | Questions: ${totalQuestions}`;
        saveToLocalStorage(); // Save the new state to local storage
        displayLogEntries(); // Display the updated log entries

        // Allow submission of correct answer again within 5 seconds
        correctAnswerTimer = setTimeout(generateQuestion, 5000);  // Generate a new question after 5 seconds
      }
    }

    // Update resetQuiz to reset and save data to local storage
    function resetQuiz() {
      score = 0;
      totalQuestions = 0;
      logEntries = []; // Clear the log entries
      document.getElementById('score').textContent = `Score: ${score} | Questions: ${totalQuestions}`;
      document.getElementById('logTable').getElementsByTagName('tbody')[0].innerHTML = ''; // Clear log table
      saveToLocalStorage(); // Save the reset state to local storage
      generateQuestion();
    }

    // Log page refresh or reset
    window.onbeforeunload = function() {
      const timestamp = new Date().toLocaleString();
      logEntries.unshift({
        question: "Page refresh",
        userAnswer: "N/A",
        result: "Page refresh",
        timestamp: timestamp
      });

      // Limit to last 5 log entries
      if (logEntries.length > 5) logEntries.pop();
      saveToLocalStorage(); // Save refresh log to local storage
    };

    // Start the quiz with a new question, and load any saved data
    window.onload = function() {
      loadFromLocalStorage();
      generateQuestion();
    };
  </script>

</body>
</html>

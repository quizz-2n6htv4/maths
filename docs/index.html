<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #00aaff;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #fff;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 20px;
      left: 20px;
      color: #fff;
    }

    #question {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: bold;
    }

    input[type="number"] {
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-right: 10px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #ffcc00;
      color: #333;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffb300;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    #resetButton {
      background-color: #ff5733;
      position: fixed;
      top: 20px;
      right: 20px;
    }

    #resetButton:hover {
      background-color: #e84f2a;
    }

    #logTable {
      margin-top: 30px;
      width: 80%;
      max-width: 1000px;
      border-collapse: collapse;
      color: #fff;
      margin-left: auto;
      margin-right: auto;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #fff;
    }

    th {
      background-color: #ffcc00;
    }

    td {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>Math Quiz</h1>
  <div id="score">Score: 0</div>
  <div id="question"></div>
  <input type="number" id="answer" placeholder="Your answer" />
  <button onclick="checkAnswer()">Submit</button>

  <div id="result"></div>
  
  <button id="resetButton" onclick="resetQuiz()">Reset Quiz</button>

  <!-- Log Table -->
  <table id="logTable">
    <thead>
      <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Result</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Log entries will go here -->
    </tbody>
  </table>

  <script>
    let num1, num2, correctAnswer, questionText, operation;
    let score = 0;
    let attemptCount = 0;
    let logEntries = [];

    // Generate a random question
    function generateQuestion() {
      //const operations = ['+', '-', 'x', 'รท'];
      const operations = ['+', '-', 'x'];
      operation = operations[Math.floor(Math.random() * operations.length)];
      
      if (operation === '+') {
        num1 = Math.floor(Math.random() * 500) + 1;
        num2 = Math.floor(Math.random() * 500) + 1;
        correctAnswer = num1 + num2;
        questionText = `${num1} + ${num2}`;
      } else if (operation === '-') {
        num1 = Math.floor(Math.random() * 500) + 1;
        num2 = Math.floor(Math.random() * 500) + 1;
        correctAnswer = num1 - num2;
        questionText = `${num1} - ${num2}`;
      } else if (operation === 'x') {
        num1 = Math.floor(Math.random() * 10) + 1;
        num2 = Math.floor(Math.random() * 10) + 1;
        correctAnswer = num1 * num2;
        questionText = `${num1} x ${num2}`;
      } /* else if (operation === 'รท') {
        num2 = Math.floor(Math.random() * 100) + 1;
        num1 = num2 * (Math.floor(Math.random() * 50) + 1);
        correctAnswer = num1 / num2;
        questionText = `${num1} รท ${num2}`;
      } */

      document.getElementById('question').textContent = questionText;
      document.getElementById('result').textContent = '';
      document.getElementById('answer').value = '';
      attemptCount = 0;
    }

    // Save score and logs to local storage
    function saveToLocalStorage() {
      localStorage.setItem('score', score);
      localStorage.setItem('logEntries', JSON.stringify(logEntries));
    }

    // Load saved data from local storage
    function loadFromLocalStorage() {
      const savedScore = localStorage.getItem('score');
      const savedLogEntries = localStorage.getItem('logEntries');

      if (savedScore !== null) {
        score = parseInt(savedScore);
        document.getElementById('score').textContent = `Score: ${score}`;
      }

      if (savedLogEntries !== null) {
        logEntries = JSON.parse(savedLogEntries);
        displayLogEntries();
      }
    }

    // Display only the latest 5 log entries
    function displayLogEntries() {
      const logTableBody = document.getElementById('logTable').getElementsByTagName('tbody')[0];
      logTableBody.innerHTML = '';

      // Show only the 5 most recent entries (latest at the top)
      const recentEntries = logEntries.slice(0, 5);

      recentEntries.forEach(entry => {
        const newRow = logTableBody.insertRow();
        newRow.innerHTML = `<td>${entry.question}</td><td>${entry.userAnswer}</td><td>${entry.result}</td><td>${entry.timestamp}</td>`;
      });
    }

    // Check answer logic
    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      let result = "Failure";
      let timestamp = new Date().toLocaleString();

      if (isNaN(userAnswer)) {
        document.getElementById('result').textContent = `Please enter a valid number.`;
        document.getElementById('result').style.color = 'orange';
        return;
      }

      if (userAnswer === correctAnswer) {
        score++;
        result = "Success";
        document.getElementById('result').textContent = 'Correct! Well done.';
        document.getElementById('result').style.color = 'green';

        logEntries.unshift({
          question: questionText,
          userAnswer: userAnswer,
          result: result,
          timestamp: timestamp
        });

        saveToLocalStorage();
        displayLogEntries();

        document.getElementById('score').textContent = `Score: ${score}`;
        setTimeout(generateQuestion, 100);
      } else {
        result = "Failure";
        attemptCount++;
        document.getElementById('result').textContent = `Incorrect. Try again. (Attempt ${attemptCount})`;
        document.getElementById('result').style.color = 'red';

        logEntries.unshift({
          question: questionText,
          userAnswer: userAnswer,
          result: result,
          timestamp: timestamp
        });

        saveToLocalStorage();
        displayLogEntries();
      }
    }

    // Reset quiz
    function resetQuiz() {
      score = 0;
      logEntries = [];
      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('logTable').getElementsByTagName('tbody')[0].innerHTML = '';
      saveToLocalStorage();
      generateQuestion();
    }

    // Log page refresh event
    window.onbeforeunload = function () {
      let timestamp = new Date().toLocaleString();
      logEntries.unshift({
        question: "Page refreshed",
        userAnswer: "N/A",
        result: "Page refreshed",
        timestamp: timestamp
      });

      saveToLocalStorage();
    };

    window.onload = function () {
      loadFromLocalStorage();
      generateQuestion();
    };
  </script>

</body>
</html>

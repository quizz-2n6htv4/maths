<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #00aaff; /* Blue background */
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #fff;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }

    #question {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
      font-weight: bold;
    }

    input[type="number"] {
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      margin-right: 10px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background-color: #ffcc00; /* Happy yellow */
      color: #333;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffb300; /* Darker yellow on hover */
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    #resetButton {
      background-color: #ff5733; /* Reset button with a red color */
      position: fixed;
      top: 20px;
      right: 20px;
    }

    #resetButton:hover {
      background-color: #e84f2a;
    }

    table {
      margin-top: 30px;
      width: 80%;
      border-collapse: collapse;
      color: #fff;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #fff;
    }

    th {
      background-color: #ffcc00;
    }

    td {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>Math Quiz</h1>
  <div id="score">Score: 0</div>
  <div id="question"></div>
  <input type="number" id="answer" placeholder="Your answer" />
  <button onclick="checkAnswer()">Submit</button>
  
  <button id="resetButton" onclick="resetQuiz()">Reset Quiz</button>

  <div id="result"></div>

  <!-- Log Table -->
  <table id="logTable">
    <thead>
      <tr>
        <th>Question</th>
        <th>Your Answer</th>
      </tr>
    </thead>
    <tbody>
      <!-- Log entries will go here -->
    </tbody>
  </table>

  <script>
    let num1, num2, correctAnswer;
    let score = 0;

    // Generate a new question
    function generateQuestion() {
      num1 = Math.floor(Math.random() * 500) + 1;
      num2 = Math.floor(Math.random() * 500) + 1;
      correctAnswer = num1 + num2;
      
      document.getElementById('question').textContent = `What is ${num1} + ${num2}?`;
      document.getElementById('result').textContent = '';
      document.getElementById('answer').value = '';
    }

    // Check the user's answer
    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      const questionText = `What is ${num1} + ${num2}?`;

      if (userAnswer === correctAnswer) {
        score++;
        document.getElementById('result').textContent = 'Correct! Well done.';
        document.getElementById('result').style.color = 'green';
      } else {
        document.getElementById('result').textContent = `Incorrect. The correct answer is ${correctAnswer}.`;
        document.getElementById('result').style.color = 'red';
      }
      
      // Update score display
      document.getElementById('score').textContent = `Score: ${score}`;

      // Log the question and user's answer in the table
      const logTable = document.getElementById('logTable').getElementsByTagName('tbody')[0];
      const newRow = logTable.insertRow();
      newRow.innerHTML = `<td>${questionText}</td><td>${userAnswer}</td>`;

      setTimeout(generateQuestion, 2000); // Generate a new question after 2 seconds
    }

    // Reset the quiz
    function resetQuiz() {
      score = 0;
      document.getElementById('score').textContent = `Score: ${score}`;
      document.getElementById('logTable').getElementsByTagName('tbody')[0].innerHTML = ''; // Clear log table
      generateQuestion();
    }

    // Start the quiz with a new question
    window.onload = generateQuestion;
  </script>

</body>
</html>
